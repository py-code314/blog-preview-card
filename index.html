<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <!-- Blog card -->
            <div class="blog-card">
                <img
                    class="blog-card__image"
                    src="./assets/images/illustration-article.svg"
                    alt="A yellow, black, and white logo with abstract shapes and lines which includes an empty html closing tag."
                />
                <!-- Blog card content -->
                <div class="blog-card__content">
                    <p class="blog-card__category">Learning</p>
                    <p class="blog-card__publish-date">
                        Published <time datetime="2023-12-21"></time>21 Dec 2023
                    </p>
                    <a class="blog-card__title blog-card__title--status" href=""
                        ><h2>HTML & CSS foundations</h2></a
                    >
                    <p class="blog-card__description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <!-- Author details-->
                <p class="blog-card__author">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt="Profile picture of author."
                    />Greg Hooper
                </p>
            </div>
        </main>
    </body>
</html>
